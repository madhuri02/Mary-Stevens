<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><i style="font-size:24px" class="fa">&#xf073;</i></button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Schedule a Showing</h4>
        </div>
        <div class="modal-body">
       <p>Schedule a showing for 3BR Duplex. No Association Fees! Move-in Ready!</p>
     <input type="text"  value="Name*">
    <input type="text"  value="Emale Address*">
    <input type="text"  value="Phone Number"><br>   
     </div>
     <div>
 <textarea rows="4" cols="73" style="margin-left: 10px;">
    "Please enter any comments...." 
</textarea>
      
     
     </div>
     
     <br>
     
     <div class="modal-footer">
       
   <button class="btn_send" style="font-size:24px">Send</button>



  
  <style>
  .btn_send{      
           
  background-color: #008CBA; /* Blue */
  border: none;
  color: white;
  padding: 5px 9px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size:8px;
  margin: 4px 2px;
  cursor: pointer;
    }
     
    </style>
    
    
     </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
